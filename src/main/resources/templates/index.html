<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Venta de producto</title>
</head>

<body>
<div class="container">
    <h1 class="text-center">Ingrese un producto</h1>

    <form th:action="@{/formproducto}" th:object="${producto}" method="post" class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-2">Nombre del producto:</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{nombre}"  style="width: 100%"/>
                <span th:errors="*{nombre}" style="color: #ff0000;"></span>
            </div>
            <br />
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Descripcion:</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{descripcion}" style="width: 100%" />
                <span th:errors="*{descripcion}" style="color: #ff0000;"></span>
            </div>
            <br />
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2">Precio del producto:</label>
            <div class="col-sm-10">

                <input type="number" th:field="*{precio}"  style="width: 100%"/>
                <span th:errors="*{precio}" style="color: #ff0000;"></span>
            </div><br />
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2">Fecha de Vencimiento:</label>

            <div class="col-sm-10">
                <input type="text" th:field="*{fvencimiento}" style="width: 100%" />
                <span th:errors="*{fvencimiento}" style="color: #ff0000;"></span>
            </div><br />
        </div>
        <input type="submit" class="btn btn-primary btn-lg" value="Agregar"  />
    </form>
</div>
</body>

</html>
